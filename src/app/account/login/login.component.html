<div class="account-pages my-5 pt-sm-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card overflow-hidden">
            <div class="bg-primary-subtle">
              <div class="row">
                <div class="col-7">
                  <div class="text-primary p-5">
                    <h5 class="text-primary">Giriş Yap</h5>
                  </div>
                </div>
                <div class="col-5 align-self-end">
                  <img src="assets/images/profile-img.png" alt="" class="img-fluid">
                </div>
              </div>
            </div>
            <div class="card-body pt-0">
              <div>
                <a routerLink="/">
                  <div class="avatar-md profile-user-wid mb-4">
                    <span class="avatar-title rounded-circle bg-light">
                      <img src="assets/images/logo.svg" alt="" class="rounded-circle" height="34">
                    </span>
                  </div>
                </a>
              </div>
              <div class="p-2">
                <form class="form-horizontal" [formGroup]="userLoginForm">
                  <div class="mb-3">
                    <label for="email">Kullanıcı Adı veya E-Posta</label>
                    <input type="email" formControlName="usernameOrEmail" class="form-control" id="usernameOrEmail" placeholder="" />
                  </div>
  
                  <div class="mb-3">
                    <label for="password">Parola</label>
                    <div class="input-group auth-pass-inputgroup">
                      <input [type]="fieldTextType ? 'text' : 'password'" class="form-control" formControlName="password" placeholder="">
  
                      <button class="btn btn-light ms-0" type="button" id="password-addon">
                        <i class="mdi mdi-eye-outline" [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType}" (click)="toggleFieldTextType()"></i></button>
                    </div>
                  </div>
  
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember-check">
                    <label class="form-check-label" for="remember-check">
                      Beni hatırla
                    </label>
                  </div>
  
                  <div id="elmLoader" class="text-center d-none">
                    <div class="spinner-border text-primary avatar-sm" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
  
                  <div class="mt-3 d-grid">
                    <button class="btn btn-primary" type="submit" (click)="login()">Giriş Yap</button>
                  </div>

                  <div class="mt-4 text-center">
                    <h5 class="font-size-14 mb-3">Sign in with</h5>
  
                    <ul class="list-inline">
                      <li class="list-inline-item">
                        <a href="javascript::void()" class="social-list-item bg-primary text-white border-primary">
                          <i class="mdi mdi-facebook"></i>
                        </a>
                      </li>
                      <li class="list-inline-item">
                        <a href="javascript::void()" class="social-list-item bg-info text-white border-info">
                          <i class="mdi mdi-twitter"></i>
                        </a>
                      </li>
                      <li class="list-inline-item">
                        <a href="javascript::void()" class="social-list-item bg-danger text-white border-danger">
                          <i class="mdi mdi-google"></i>
                        </a>
                      </li>
                    </ul>
                  </div>-->
                  <div class="mt-4 text-center">
                    <a routerLink="/auth/reset-password" class="text-muted"><i class="mdi mdi-lock mr-1"></i> Parolanızı mı unuttunuz?</a>
                  </div>
                </form>
              </div>
  
            </div>
          </div>
          <div class="mt-5 text-center">
            <p>Hesabınız yok mu ? <a routerLink="/kayit-ol" class="fw-medium text-primary"> Kayıt Ol
              </a> </p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- end container -->
  </div>
  <!-- end page -->
