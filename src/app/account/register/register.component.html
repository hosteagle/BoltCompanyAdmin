<div class="account-pages my-5 pt-sm-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card overflow-hidden">
                    <div class="bg-primary-subtle">
                        <div class="row">
                            <div class="col-7">
                                <div class="text-primary p-5">
                                    <h5 class="text-primary">Kayıt Ol</h5>
                                </div>
                            </div>
                            <div class="col-5 align-self-end">
                                <img src="assets/images/profile-img.png" alt="" class="img-fluid">
                            </div>
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <div>
                            <a routerLink="/">
                                <div class="avatar-md profile-user-wid mb-4">
                                    <span class="avatar-title rounded-circle bg-light">
                                        <img src="assets/images/logo.svg" alt="" class="rounded-circle" height="34">
                                    </span>
                                </div>
                            </a>
                        </div>
                        <div class="p-2">

                            <form class="needs-validation" [formGroup]="userForm" name="signupForm" novalidate>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="nameSurname" class="form-label">Ad Soyad</label>
                                            <input type="text" formControlName="nameSurname" class="form-control"
                                                id="nameSurname" placeholder="" />
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Kullanıcı Adı</label>
                                            <input type="text" formControlName="username" class="form-control"
                                                id="username" placeholder="" />
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12">
                                        <div class="mb-3">
                                            <label for="email" class="form-label">E-Posta Adresi</label>
                                            <input type="email" formControlName="email" class="form-control" id="email"
                                                placeholder="" />
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Parola</label>
                                            <input type="password" formControlName="password" class="form-control"
                                                id="password" placeholder="" />
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="passwordConfirm" class="form-label">Parola Tekrarı</label>
                                            <input type="password" formControlName="passwordConfirm"
                                                class="form-control" id="passwordConfirm" placeholder="" />
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-4 d-grid">
                                    <button class="btn btn-primary" type="submit" (click)="register()">Kayıt Ol</button>
                                </div>

                          <i class="mdi mdi-google"></i>
                        </a>
                      </li>
                    </ul>
                  </div>-->
                            </form>
                        </div>
                    </div>
                </div>
                <!-- end card -->

                <div class="mt-5 text-center">
                    <p>Zaten bir hesabın var mı ? <a routerLink="/giris-yap" class="fw-medium text-primary"> Giriş Yap</a>
                    </p>
                </div>
            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
